type Company @collection(name: "company") {
  name: String! @unique
}

type Client @collection(name: "client") {
  name: String! @unique
}

type Transaction {
  client: Client! @relation
  company: Company! @relation
  narration: String
  credit: Float!
  debit: Float!
  balance: Float!
  date: Time
}

type Query {
  companies: [Company!]!
  clients: [Client!]!
}
